operations:
  view:
    - type: web
      impl: index.html
actions: ./actions
web:
  src: web-src
  response-headers:
    /*:
      X-cutom-header: my custom header
      Content-security-policy: default-src 'self'
    /secure-Content/*:
      "X-cutom -header": my custom header
      Content-security-policy: default-src 'self'
    /widgets/*.html:
      X-cutom-header: my custom header
      Content-security-policy: default-src 'self'
    /lib/sample.js:
      X-cutom-header: my custom header
      Content-security-policy: default-src 'self'
runtimeManifest:
  packages:
    my-exc-package:
      license: 'Apache-2.0'
      actions:
        action:
          function: 'actions/action.js'
          web: 'yes'
          runtime: 'nodejs:14'
          inputs:
            LOG_LEVEL: 'debug'
          annotations:
            'require-adobe-auth': true
            final: true
          include:
            - [ 'actions/somefile.txt', 'file.txt' ]
          limits:
            concurrency: 189
